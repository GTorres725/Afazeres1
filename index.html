<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Afazeres</title>
</head>
<body class="back-dark">
    <header class="">
        <div class="icon">
            <i id="icone" class="fa-solid fa-pen-to-square"></i>
        </div>

        <div class="data">
            <h1 id="date"></h1>
            <h2 id="hour"></h2>
        </div>

        <div class="botao_Header">
            <button id="button_Mode" class="fa-regular fa-sun"></button>
        </div>
    </header>

    <main>
        <div class="afazeres">
            <div class="popup">
                <div class="popup_Titulo">
                    <h3><input type="date"></h3>
                </div>
                <div class="popup_Conteudo">

                </div>
                <div class="popup_Botoes">
                    <div>
                        <input type="text" id="texto" placeholder="Insira sua próxima tarefa...">
                        <button class="enviar"><i class="fa-solid fa-arrow-right"></i></button>
                    </div>
                    <div>
                        <button class="subtopicos"><p>Subtópicos</p></button>
                        <button class="adicionar"><p>Adicionar</p></button>
                    </div>
                </div>
            </div>
        </div>

        <div class="botao_Central">
            <button><i class="fa-solid fa-plus"></i></button>
        </div>
    </main>



    <script src="script.js"></script>
</body>
</html>
